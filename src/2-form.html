<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/2-form.css" />
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="feedback-form-label">
        Email
        <input type="email" name="email" class="form js-form-email" />
      </label>
      <label class="feedback-form-label">
        Message
        <textarea
          name="message"
          rows="8"
          class="form form-message js-form-message"
        ></textarea>
      </label>
      <button type="submit" class="submit-btn" aria-activedescendant="">
        Submit
      </button>
    </form>
    <button type="button" class="come-back-btn">
      <a href="./index.html" class="come-back-btn-a">Home</a>
    </button>

    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
